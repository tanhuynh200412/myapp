<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App - Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { display: flex; gap: 20px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
        button:hover { background-color: #4cae4c; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
    </style>
</head>
<body>
    <div class="container">
        <div id="register-form-container">
            <h2>Đăng ký</h2>
            <div class="form-group"><input type="text" id="reg-username" placeholder="Tên đăng nhập"></div>
            <div class="form-group"><input type="password" id="reg-password" placeholder="Mật khẩu"></div>
            <button onclick="handleAuth('register')">Đăng ký</button>
            <div id="register-message" class="message"></div>
        </div>

        <div id="login-form-container">
            <h2>Đăng nhập</h2>
            <div class="form-group"><input type="text" id="log-username" placeholder="Tên đăng nhập"></div>
            <div class="form-group"><input type="password" id="log-password" placeholder="Mật khẩu"></div>
            <button onclick="handleAuth('login')">Đăng nhập</button>
            <div id="login-message" class="message"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

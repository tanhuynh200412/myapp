name: CI/CD Pipeline - MyApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Cấp quyền cho việc đọc/ghi gói (push image)
    permissions:
      contents: read
      packages: write
      
    # Thiết lập biến môi trường cho việc build
    env:
      BUILD_SERVICE: backend-myapp
      IMAGE_NAME: tanhuynh24/myapp:latest
      CONTAINER_NAME: myapp-backend-node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          # [cite_start]Cài đặt Docker Compose v2.20.0 trên GitHub Runner [cite: 81-84]
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # BƯỚC BUILD VÀ PUSH ĐÃ SỬA LỖI (Dùng lệnh run thay vì action bị lỗi)
      - name: Build and push Docker images (Fixed)
        run: |
          # 1. Build images từ docker-compose.yml cục bộ
          docker-compose -f docker-compose.yml build ${{ env.BUILD_SERVICE }}

          # 2. Push images lên Docker Hub
          docker-compose -f docker-compose.yml push ${{ env.BUILD_SERVICE }}
          
      # BƯỚC TRIỂN KHAI (DEPLOY) - SSH vào EC2
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. Di chuyển vào thư mục làm việc đã tạo trên EC2
            cd myapp
            
            # 2. Ghi file docker-compose.yml từ Secret DOCKER_COMPOSE_FILE
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            
            # 3. Kiểm tra tính hợp lệ của file
            docker-compose config || {
              echo "Error in Docker Compose file:";
              docker-compose config;
              exit 1;
            }
            
            # 4. Login to Docker Hub trên server EC2
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            
            # 5. Kéo image mới nhất
            docker-compose pull
            
            # 6. Stop and remove old containers (Sử dụng tên container đã đặt: myapp-backend-node)
            docker ps -a --filter "name=${{ env.CONTAINER_NAME }}" --format '{{.ID}}' | xargs -r docker stop || true
            docker ps -a --filter "name=${{ env.CONTAINER_NAME }}" --format '{{.ID}}' | xargs -r docker rm || true
            
            # 7. Start containers
            docker-compose up -d
            
            # 8. Clean up old images
            docker image prune -f
            
            # [cite_start]9. Wait for containers to start and verify deployment [cite: 146-151]
            timeout 60 bash -c '
            until docker-compose ps | grep "Up"; do
              echo "Waiting for containers to start...";
              sleep 5;
            done
            ' || exit 1
            
      - name: Cleanup
        if: always()
        run: docker logout
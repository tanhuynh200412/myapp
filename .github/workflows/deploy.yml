name: CI/CD Pipeline - MyApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # [cite_start]Cấp quyền cho việc đọc/ghi gói (push image) [cite: 168-170]
    permissions:
      contents: read
      packages: write
      
    # Thiết lập biến môi trường
    env:
      BUILD_SERVICE: backend-myapp
      IMAGE_NAME: tanhuynh24/myapp:latest
      CONTAINER_NAME: myapp-backend-node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          # [cite_start]Cài đặt Docker Compose v2.20.0 trên GitHub Runner [cite: 81-84]
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # BƯỚC BUILD VÀ PUSH (Đã sửa lỗi build/push syntax)
      - name: Build and push Docker images
        run: |
          docker-compose -f docker-compose.yml build ${{ env.BUILD_SERVICE }}
          docker-compose -f docker-compose.yml push ${{ env.BUILD_SERVICE }}
          
      # BƯỚC TRIỂN KHAI (DEPLOY) - SSH vào EC2
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # THÊM BƯỚC CÀI ĐẶT DOCKER COMPOSE TRÊN EC2 INSTANCE (KHẮC PHỤC LỖI COMMAND NOT FOUND)
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            
            cd myapp # Di chuyển vào thư mục làm việc đã tạo trên EC2
            
            # 2. Ghi file docker-compose.yml từ Secret DOCKER_COMPOSE_FILE
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            
            # [cite_start]3. Kiểm tra tính hợp lệ của file [cite: 129]
            docker-compose config || {
              echo "Error in Docker Compose file:";
              docker-compose config;
              exit 1;
            }
            
            # [cite_start]4. Login to Docker Hub trên server EC2 [cite: 135]
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            
            # [cite_start]5. Kéo image mới nhất [cite: 137]
            docker-compose pull
            
            # [cite_start]6. Stop and remove old containers [cite: 139-140]
            docker ps -a --filter "name=${{ env.CONTAINER_NAME }}" --format '{{.ID}}' | xargs -r docker stop || true
            docker ps -a --filter "name=${{ env.CONTAINER_NAME }}" --format '{{.ID}}' | xargs -r docker rm || true
            
            # [cite_start]7. Start containers [cite: 142]
            docker-compose up -d
            
            # [cite_start]8. Clean up old images [cite: 144]
            docker image prune -f
            
            # [cite_start]9. Wait for containers to start and verify deployment [cite: 146-151]
            timeout 60 bash -c '
            until docker-compose ps | grep "Up"; do
              echo "Waiting for containers to start...";
              sleep 5;
            done
            ' || exit 1
            
      - name: Cleanup
        if: always()
        run: docker logout
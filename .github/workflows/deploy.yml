name: CI/CD Pipeline - MyApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Thiết lập biến môi trường cho việc build và push (theo hướng dẫn)
    env:
      BUILD_SERVICE: backend-myapp # Tên Service trong docker-compose.yml local
      IMAGE_NAME: tanhuynh24/myapp:latest # Tên Image trên Docker Hub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          # Cài đặt Docker Compose v2.20.0 trên GitHub Runner
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          # Dùng file docker-compose.yml cục bộ (phải có lệnh build:)
          file: ./docker-compose.yml
          push: true
          # Tags sử dụng tên image và tag đã thống nhất
          tags: ${{ env.IMAGE_NAME }}
          # Chỉ push service 'backend-myapp'
          services: ${{ env.BUILD_SERVICE }}
          
      # BƯỚC TRIỂN KHAI (DEPLOY) - SSH vào EC2
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. Di chuyển vào thư mục làm việc đã tạo trên EC2
            cd myapp
            
            # 2. Ghi file docker-compose.yml từ Secret DOCKER_COMPOSE_FILE
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            
            # 3. Kiểm tra tính hợp lệ của file (Quan trọng)
            docker-compose config || {
              echo "Error in Docker Compose file:";
              docker-compose config;
              exit 1;
            }
            
            # 4. Login to Docker Hub trên server EC2
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            
            # 5. Kéo image mới nhất
            docker-compose pull
            
            # 6. Stop and remove old containers (Sử dụng tên container đã đặt: myapp-backend-node)
            docker ps -a --filter "name=myapp-backend-node" --format '{{.ID}}' | xargs -r docker stop || true
            docker ps -a --filter "name=myapp-backend-node" --format '{{.ID}}' | xargs -r docker rm || true
            
            # 7. Start containers
            docker-compose up -d
            
            # 8. Clean up old images
            docker image prune -f
            
            # 9. Wait for containers to start and verify deployment
            timeout 60 bash -c '
            until docker-compose ps | grep "Up"; do
              echo "Waiting for containers to start...";
              sleep 5;
            done
            ' || exit 1
            
      - name: Cleanup
        if: always()
        run: |
          docker logout